<html>
    <head>
        <title>Register</title>
        <style>
            body{
                background-color: darkslategray;
            }
            .main{
                text-align: center;
                margin-top: 30px;
                margin-left: 300px;
                width: 500px;
                padding: 10px;
                
            }
            .reg{
                font-size: 60px;
                font-style: oblique;
               
            }
            .in{
                border: 0px;
                margin-bottom: 20px;
                padding: 20px;
                width: 400px;
                border-bottom: 1px solid white;
                /* border: 0px; */
                font-size: 15px;
                color: white;
                background-color: rgba(47, 79, 79, 0.099);
            }
            .btn{
                width: 400px;
                color: white;
                background-color: lightgreen;
                font-size: 10px;
                padding: 20px;
                border: 0px;
                border-radius: 4px;
            }
            .rad{
                margin-left: 1px;
                padding-top: 10px;
                padding-bottom: 10px;
               
                
            }
            .btn{margin-top: 10px;
                margin-bottom: 10px;
                font-size: 20px;
                padding-top: 10px;
                padding-bottom: 10px;    
            }
            .txt{
                color: white;
            }


        </style>
    </head>
    <body>
        <div class="main">
            <p class="reg">Register</p>
            <input type="text" class="in" placeholder="Usrename"><br>
            <input type="text" class="in" placeholder="Password"><br>
            <input type="text" class="in" placeholder="E-Mail Address"><br>
            <input type="radio" class="rad" name="tick">Accept rules and condition<br>
            <button class="btn" >Register</button><br>
            <span class="txt">Already have an account?</span>
        </div>
    </body>
</html>
