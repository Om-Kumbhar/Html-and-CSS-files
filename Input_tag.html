<html>
	<head>
		<title>
			Input Type
		</title>
	</head>
<body>
	<form>
		State : <select size=2>
			<option>MH</option>
			<option>TN</option>
			<option>UK</option>
			<option>UP</option>
			<option>MP</option>
		</select>
		<br><br>
		First Name<font color="red">*</font> : 
		<input type="text" value="Sid" placeholder="Enter name here" disabled>
		<br><br>
		Age : <input type="number" value="734" maxlength="10" required>
		<br><br>
		<input type="date">
		<br><br>
		<input type="datetime-local">
		<br><br>
		<input type="time">
		<br><br>
		Email : <input type="email">
		<br><br>
		Password :<input type="password">
		<br><br>
		Telephone <input type="tel">
		<br><br>
		URL :<input type="url">
		<br><br>
		Upload resume : <input type="file">
		<br><br>
		<input type="range" min=0 max=50>
		<br><br>
		<input type="radio" name="gender" checked> Male
		<input type="radio" name="gender"> Female
		<input type="radio" name="gender"> Others		
		<br><br>
		Language :
		<input type="checkbox" name="prog_lang">C
		<input type="checkbox" name="prog_lang" checked>Python
		<input type="checkbox" name="prog_lang">Nodejs
		<br><br>
		Language
		<input type="checkbox" name="lang">Hindi
		<input type="checkbox" name="lang">Tamil
		<input type="checkbox" name="lang">Marathi
		<br><br>
		Comment : <textarea rows="8" cols="100"></textarea>
		<br><br>
		
		<button>Save</button>
	</form>
</body>
</html>
